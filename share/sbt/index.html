<h3>Quick Start of SBT</h3>
<blockquote>
<p>The  interactive <strong>build tool<br />
Define</strong> your tasks in Scala<br />
Run them in <strong>parallel</strong> from sbt's interactive shell</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h3>Batch Mode</h3>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-variable">$ </span>sbt clean compile <span class="hljs-string">"testOnly TestA TestB"</span>
</span></span></foreignObject></svg></code></pre>
<p><img src="https://raw.githubusercontent.com/fuqiliang/review/master/share/sbt/pics/batchMode.png" alt="batch_mode" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h3>Interactive Sample</h3>
<ul>
<li>
<p>projects / project</p>
</li>
<li>
<p>reload</p>
</li>
<li>
<p>inspect / inspect tree</p>
</li>
<li>
<p>&lt; task &gt; / show &lt; task &gt;</p>
</li>
<li>
<p>testOnly / testQuick</p>
</li>
</ul>
<p><a href="https://www.scala-sbt.org/1.x/docs/Command-Line-Reference.html">Command line Reference</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h3>Task Engine - Task</h3>
<h5>The common commands you can run are almost all tasks!</h5>
<p>compile  , test ,  sources</p>
<p><img src="https://raw.githubusercontent.com/fuqiliang/review/master/share/sbt/pics/inspect_source.png" alt="inspect_source" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h3>Task Engine -Setting</h3>
<h5>The common commands you can run are almost all tasks!</h5>
<p>name, scalaSource, javaSource ....</p>
<p><img src="https://raw.githubusercontent.com/fuqiliang/review/master/share/sbt/pics/inspect_name.png" alt="inspect_name" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h3>TaskEngine - Setting VS Task</h3>
<ul>
<li>Settings are evaluated at project load time</li>
<li>Tasks are executed on demand, often in response to a command from the user</li>
<li>Settings can only depend on Settings</li>
<li>Tasks can depend on Settings and Tasks</li>
</ul>
<h5>Depend</h5>
<p><strong>.value</strong></p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap> scalaSource in <span class="hljs-type">Compile</span> := baseDirectory.value / <span class="hljs-string">"src"</span>,
 javaSource in <span class="hljs-type">Compile</span> := (scalaSource in <span class="hljs-type">Compile</span>).value,
</span></span></foreignObject></svg></code></pre>
<p><a href="https://www.scala-sbt.org/1.x/docs/Tasks.html">Tasks</a></p>
<p><a href="https://www.scala-sbt.org/1.x/docs/Task-Inputs.html">Tasks/Settins</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h3>TaskEngine - DAG</h3>
<p>Inspect tree sources</p>
<p><img src="https://raw.githubusercontent.com/fuqiliang/review/master/share/sbt/pics/inspect_tree_source.jpg" alt="inspect_tree_source" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h3>TaskEngine - DAG</h3>
<p>Inspect tree sources -&gt; Change a view to see</p>
<p><img src="https://raw.githubusercontent.com/fuqiliang/review/master/share/sbt/pics/dag.jpg" alt="dag" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h3>TaksEngine - Scope</h3>
<p>a full scope in sbt is formed by a <strong>tuple</strong> of a subproject, a configuration, and a task value:</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-type">Provided</span> by:
<span class="hljs-type">ProjectRef</span>(uri(<span class="hljs-string">"file:/Users/yoga/Documents/workspace/subModule/"</span>), <span class="hljs-string">"submodule"</span>) /
<span class="hljs-type">Compile</span> /
sources
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>projA / <span class="hljs-type">Compile</span> / console / scalacOptions
</span></span></foreignObject></svg></code></pre>
<p>&lt;i&gt;Usage : you want different task result in different configuration, e.g different source files for Compile and Test&lt;/i&gt;</p>
<p>&lt;i&gt; Look up:  Delegates&lt;/i&gt;</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h3>TaksEngine - Scope</h3>
<p>Let's define a task / setting of ourselves</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">//define a task Key</span>
<span class="hljs-keyword">val</span> taskSample = taskKey[<span class="hljs-type">String</span>](<span class="hljs-string">"task sample"</span>)
<span class="hljs-comment">// give the task an implemention, we can call it an entry for the key</span>
taskSample := {
  println(<span class="hljs-string">"this in taskSample, can be executed multiple times"</span>)
  <span class="hljs-string">"Content for TaskSample"</span>
}

<span class="hljs-comment">// define a setting Key</span>
<span class="hljs-keyword">val</span> settingSample = settingKey[<span class="hljs-type">String</span>](<span class="hljs-string">"setting sample"</span>)
<span class="hljs-comment">// give the task an implemention</span>
settingSample := {
  println(<span class="hljs-string">"this is in settingSample, should be executed once when session starts"</span>)
  <span class="hljs-string">"Content for SettingSample"</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h3>TaksEngine - Scope</h3>
<p>another task with name &quot;<strong>taskSample</strong>&quot; but <strong>in different scope</strong></p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-type">ThisBuild</span> / settingSample := <span class="hljs-string">"ThisBuild: Content for SettingSample"</span>

<span class="hljs-keyword">val</span> ma = (project in file(<span class="hljs-string">"Ma"</span>)).settings(
  scalaSource in <span class="hljs-type">Compile</span> := baseDirectory.value / <span class="hljs-string">"src"</span>,
  javaSource in <span class="hljs-type">Compile</span> := (scalaSource in <span class="hljs-type">Compile</span>).value,
  taskSample in <span class="hljs-type">Compile</span> := {
    println(<span class="hljs-string">"MA: this in taskSample, can be executed multiple times"</span>)
    <span class="hljs-string">"MA: Content for TaskSample"</span>
  },
  name := <span class="hljs-string">"MA"</span>
)

<span class="hljs-keyword">val</span> mb = (project in file(<span class="hljs-string">"Mb"</span>)).settings(
  scalaSource in <span class="hljs-type">Compile</span> := baseDirectory.value / <span class="hljs-string">"src"</span>,
  javaSource in <span class="hljs-type">Compile</span> := (scalaSource in <span class="hljs-type">Compile</span>).value,
  settingSample in <span class="hljs-type">Compile</span> := {
    println(<span class="hljs-string">"MB: this is in settingSample, should be executed once when session starts"</span>)
    <span class="hljs-string">"MB: Content for SettingSample"</span>
  },
  name := <span class="hljs-string">"MB"</span>
)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h3>SBT- DSL</h3>
<p><strong>It's not just  Scala! It's built on Scala.</strong></p>
<p><a href="https://jazzy.id.au/2012/03/19/three_things_i_had_to_learn_about_scala_before_it_made_sense.html">Three things I had to learn about Scala before it made sense</a></p>
<p>How do we define dependencies in mvn?</p>
<pre><code class="language-mvn"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&lt;dependency&gt;
    &lt;groupId&gt;net.vz.mongodb.jackson&lt;/groupId&gt;
    &lt;artifactId&gt;mongo-jackson-mapper&lt;/artifactId&gt;
    &lt;version&gt;1.4.1&lt;/version&gt;
&lt;/dependency&gt;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h3>SBT- DSL</h3>
<p>How can we describe a dependency in a scala way?</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">groupId</span></span>(groupId: <span class="hljs-type">String</span>) = <span class="hljs-keyword">new</span> <span class="hljs-type">GroupId</span>(groupId)

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">GroupId</span>(<span class="hljs-params">val groupId: <span class="hljs-type">String</span></span>) </span>{
  <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">artifact</span></span>(artifactId: <span class="hljs-type">String</span>) = <span class="hljs-keyword">new</span> <span class="hljs-type">Artifact</span>(groupId, artifactId)
}

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Artifact</span>(<span class="hljs-params">val groupId: <span class="hljs-type">String</span>, val artifactId: <span class="hljs-type">String</span></span>) </span>{
  <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">version</span></span>(version: <span class="hljs-type">String</span>) = <span class="hljs-keyword">new</span> <span class="hljs-type">VersionedArtifact</span>(groupId, artifactId, version)
}

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">VersionedArtifact</span>(<span class="hljs-params">val groupId: <span class="hljs-type">String</span>, val artifactId: <span class="hljs-type">String</span>, val version: <span class="hljs-type">String</span></span>) </span>{
}
</span></span></foreignObject></svg></code></pre>
<p>Then we got</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>groupId(<span class="hljs-string">"net.vz.mongodb.jackson"</span>)
    .artifact(<span class="hljs-string">"mongo-jackson-mapper"</span>)
    .version(<span class="hljs-string">"1.4.1"</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h3>SBT- DSL</h3>
<p>Scala methods can be made of <strong>operator characters</strong></p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">groupId</span></span>(groupId: <span class="hljs-type">String</span>) = <span class="hljs-keyword">new</span> <span class="hljs-type">GroupId</span>(groupId)

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">GroupId</span>(<span class="hljs-params">val groupId: <span class="hljs-type">String</span></span>) </span>{
  <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">%</span></span>(artifactId: <span class="hljs-type">String</span>) = <span class="hljs-keyword">new</span> <span class="hljs-type">Artifact</span>(groupId, artifactId)
}

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Artifact</span>(<span class="hljs-params">val groupId: <span class="hljs-type">String</span>, val artifactId: <span class="hljs-type">String</span></span>) </span>{
  <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">%</span></span>(version: <span class="hljs-type">String</span>) = <span class="hljs-keyword">new</span> <span class="hljs-type">VersionedArtifact</span>(groupId, artifactId, version)
}
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">VersionedArtifact</span>(<span class="hljs-params">val groupId: <span class="hljs-type">String</span>, val artifactId: <span class="hljs-type">String</span>, val version: <span class="hljs-type">String</span></span>) </span>{}
</span></span></foreignObject></svg></code></pre>
<p>Then</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>groupId(<span class="hljs-string">"net.vz.mongodb.jackson"</span>).%(<span class="hljs-string">"mongo-jackson-mapper"</span>).%(<span class="hljs-string">"1.4.1"</span>)
</span></span></foreignObject></svg></code></pre>
<p>Omit the <code>.</code></p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>groupId(<span class="hljs-string">"net.vz.mongodb.jackson"</span>) % (<span class="hljs-string">"mongo-jackson-mapper"</span>) % (<span class="hljs-string">"1.4.1"</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h3>SBT- DSL</h3>
<p>Scala lets you <strong>implicitly</strong> <strong>convert</strong> any type to any other type</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">implicit</span> <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">groupId</span></span>(groupId: <span class="hljs-type">String</span>) = <span class="hljs-keyword">new</span> <span class="hljs-type">GroupId</span>(groupId)
</span></span></foreignObject></svg></code></pre>
<p>Then when we write down below</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-string">"net.vz.mongodb.jackson"</span> % <span class="hljs-string">"mongo-jackson-mapper"</span> % <span class="hljs-string">"1.4.1"</span>
</span></span></foreignObject></svg></code></pre>
<p>It's equal to</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-string">"net.vz.mongodb.jackson"</span>.artifact(<span class="hljs-string">"mongo-jackson-mapper"</span>).version(<span class="hljs-string">"1.4.1"</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h3>SBT- DSL</h3>
<p><strong>implicitly convert</strong></p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-string">"net.vz.mongodb.jackson"</span>.artifact(<span class="hljs-string">"mongo-jackson-mapper"</span>).version(<span class="hljs-string">"1.4.1"</span>)
</span></span></foreignObject></svg></code></pre>
<p><img src="https://raw.githubusercontent.com/fuqiliang/review/master/share/sbt/pics/scala_implicitly.jpg" alt="inspect_source" /></p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>groupId(<span class="hljs-string">"net.vz.mongodb.jackson"</span>).artifact(<span class="hljs-string">"mongo-jackson-mapper"</span>).version(<span class="hljs-string">"1.4.1"</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h3>SBT- DSL</h3>
<p>Theres are all <strong>functions</strong>  with  return type are <strong>Def.Setting[T]</strong>  or <strong>Seq[Def.Setting[T]]</strong></p>
<p>:=   ++   ++=   in</p>
<p>Belows are <strong>expressions</strong>! Not <strong>statements</strong>!</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>name := <span class="hljs-string">"subModule"</span>
</span></span></foreignObject></svg></code></pre>
<p>This is equal to</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>name.setEntry(<span class="hljs-string">"subModule"</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h3>SBT- DSL</h3>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>name := <span class="hljs-string">"subModule"</span>
</span></span></foreignObject></svg></code></pre>
<ol>
<li>
<p>name is an instance of Type <strong>SettingKey</strong></p>
</li>
<li>
<p>calls the <strong>function :=</strong></p>
</li>
<li>
<p>with <strong>String parameter</strong> &quot;submodule&quot;</p>
</li>
<li>
<p>returns a <strong>Setting</strong></p>
</li>
</ol>
<p><strong>Q: Look back on the build.sbt, try to explain what happened for the build.sbt you defined?</strong></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>//this is a expression!! not a statement
//this := returns Setting[Task], and the return setting is added into the project's setting list !!!!
//OH MY GOD!!!!ddddddddddddde
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h3>SBT-Project</h3>
<p><img src="https://raw.githubusercontent.com/fuqiliang/review/master/share/sbt/pics/project-settings.jpg" alt="project-settings" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h3>SBT- User Defined</h3>
<p><strong>Project is defined by multiple Def.Settings, this settings defined</strong></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-number">1.</span> what tasks(including setting-task) <span class="hljs-keyword">do</span> we support <span class="hljs-keyword">in</span> this project
<span class="hljs-number">2.</span> what<span class="hljs-comment">'s unique name for the tasks - the scopes</span>
<span class="hljs-number">3.</span> what<span class="hljs-comment">'s the dependencies between the tasks</span>
<span class="hljs-number">4.</span> how will the tasks be implemented
</span></span></foreignObject></svg></code></pre>
<p><strong>Statement VS Expression</strong></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-attribute">val settingSample</span> 
</span></span></foreignObject></svg></code></pre>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>:= ++ ++= ...
should <span class="hljs-keyword">return</span>  Def.Setting[T] <span class="hljs-keyword">or</span> Se<span class="hljs-string">q[Def.Setting[T]</span>]
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h3>Aggerate VS Depend</h3>
<p>aggregate:</p>
<ul>
<li>trigger all the tasks of the project you aggregate with</li>
</ul>
<p>depend:</p>
<ul>
<li>trigger the compile of the project you depend on</li>
<li>add the compile classes to your class path</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h3>Why does it fail?</h3>
<p>In Project/CustomeSettings.scala</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> sbt.{<span class="hljs-type">Setting</span>, taskKey, settingKey}

<span class="hljs-class"><span class="hljs-keyword">object</span> <span class="hljs-title">CustomeSettings</span> </span>{

  <span class="hljs-keyword">lazy</span> <span class="hljs-keyword">val</span> currentOs = settingKey[<span class="hljs-type">String</span>](<span class="hljs-string">"The version of Scala used for building."</span>)

  <span class="hljs-comment">//choose the protobuf path according to the os</span>
  <span class="hljs-keyword">lazy</span> <span class="hljs-keyword">val</span> printCurrentOS = taskKey[<span class="hljs-type">String</span>](<span class="hljs-string">"print the current os type"</span>)

  printCurrentOS := {
    <span class="hljs-keyword">val</span> os = currentOs.value

    os
  }

}
</span></span></foreignObject></svg></code></pre>
